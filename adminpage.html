<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #container {
            display: flex;
            flex-direction: column;
        }

        #user-details {
            display: flex;
            margin-bottom: 20px;
        }

        #user-photo {
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        #user-info {
            flex: 1;
        }

        #user-info p {
            margin: 5px 0;
        }

        #manual-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        #action-boxes {
            text-align: right;
        }

        .action-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }

        form {
            margin-top: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="user-details">
            <img src="user-photo.jpg" alt="User Photo" id="user-photo">
            <div id="user-info">
                <p><strong>User Name:</strong> John Doe</p>
                <p><strong>Mobile Number:</strong> +1 123-456-7890</p>
                <p><strong>Address:</strong> 123 Main Street, Cityville</p>
            </div>
        </div>

        <div id="manual-box">
            <h2>User Manual</h2>
            <p>This is the user manual box. You can provide instructions or any other relevant information here.</p>
        </div>

        <div id="action-boxes">
            <div class="action-box">
                <h3>Add Book Data</h3>
                <form>
                    <label for="bookTitle">Book Title:</label>
                    <input type="text" id="bookTitle" name="bookTitle" required>

                    <label for="dateBorrowed">Date Borrowed:</label>
                    <input type="date" id="dateBorrowed" name="dateBorrowed" required>

                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required>

                    <button type="submit">Add Book</button>
                </form>
            </div>

            <div class="action-box">
                <h3>Delete Book Data</h3>
                <form>
                    <label for="deleteBookTitle">Book Title to Delete:</label>
                    <input type="text" id="deleteBookTitle" name="deleteBookTitle" required>

                    <button type="submit">Delete Book</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
